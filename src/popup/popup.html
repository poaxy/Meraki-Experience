<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meraki Experience</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="theme-toggle-row">
    <button id="theme-toggle" aria-label="Toggle theme">
      <img id="theme-icon" src="sun.png" alt="Toggle theme" width="22" height="22" />
    </button>
  </div>
  <div class="container">
    <h1 class="title">Meraki Experience</h1>
    <div class="toggle-row">
      <label class="switch">
        <input type="checkbox" id="toggle-enabled">
        <span class="slider"></span>
      </label>
      <span id="toggle-label">Enabled</span>
    </div>
    <div class="device-name-row">
      <span id="device-name-label">Use device model/mac for tabs</span>
      <label class="switch device-switch">
        <input type="checkbox" id="device-name-toggle">
        <span class="slider"></span>
      </label>
    </div>
    <div class="copy-link-row">
      <span id="copy-link-label">Enable copy link button on docs</span>
      <label class="switch copy-link-switch">
        <input type="checkbox" id="copy-link-toggle">
        <span class="slider"></span>
      </label>
    </div>
    <div class="device-name-row">
      <span id="favicon-label">Use old meraki icon for the dashboard</span>
      <label class="switch device-switch">
        <input type="checkbox" id="favicon-toggle">
        <span class="slider"></span>
      </label>
    </div>
    <div class="quick-tools-row">
      <span id="quick-tools-label">Omni-Channel status buttons</span>
      <label class="switch quick-tools-switch">
        <input type="checkbox" id="quick-tools-toggle">
        <span class="slider"></span>
      </label>
    </div>
    <div class="easy-copy-row">
      <span id="easy-copy-label">Easy copy for dashboard</span>
      <label class="switch easy-copy-switch">
        <input type="checkbox" id="easy-copy-toggle">
        <span class="slider"></span>
      </label>
    </div>
    <div class="text-replacement-row">
      <span id="text-replacement-label">Text replacement</span>
      <label class="switch text-replacement-switch">
        <input type="checkbox" id="text-replacement-toggle">
        <span class="slider"></span>
      </label>
    </div>
    <div id="manage-text-replacement" class="manage-button-container hidden">
      <button id="manage-text-replacement-btn" class="manage-button">Manage</button>
    </div>
    <div id="status-message" class="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
